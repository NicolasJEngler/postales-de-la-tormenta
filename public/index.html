<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Postales de la tormenta</title>
    <meta property="og:title" content="Postales de la tormenta" />
    <meta property="og:description" content="'Postales de la tormenta' es un proyecto de escritura creativa donde busco que cada fin de semana la ficción, la cotidiana realidad y las experiencias personales tengan límites borrosos" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="http://postalesdelatormenta.club/" />
    <meta property="og:image" content="http://postalesdelatormenta.club/static/media/og-image.png" />
  </head>
  <body>
    <noscript>Vas a necesitar habilitar JavaScript para poder ver el sitio.</noscript>
    <div id="root"></div>
